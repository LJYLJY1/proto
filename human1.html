<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>


    <style media="screen">
          #divClock{
            font-size: 30px;
            color: green;
          }
        </style>
        <script type="text/javascript">
          function showClock(){
            var currentDate = new Date();
            var divClock = document.getElementById('divClock');
            var msg = "현재 시간 : ";
            var sec;
            if(currentDate.getHours()>12){      //시간이 12보다 크다면 오후 아니면 오전
              msg += "오후 ";
              msg += currentDate.getHours()-12+"시 ";
           }
           else {
             msg += "오전 ";
             msg += currentDate.getHours()+"시 ";
           }

            msg += currentDate.getMinutes()+"분 ";
            msg += currentDate.getSeconds()+"초";
            sec = currentDate.getSeconds();

            divClock.innerText = msg;
            if(sec>30){
              document.getElementById("time22").src="독서.png";
            }
            else{
              document.getElementById("time22").src="미적분.png";
            }
            if (currentDate.getMinutes()>58) {    //정각 1분전부터 빨강색으로 출력
              divClock.style.color="red";
            }
            setTimeout(showClock,1000);  //1초마다 갱신
          }
        </script>


    <br><br><br>
    <div class="title">
      <center>
        <h1>OOO</h1>
      </center>
    </div>

  </head>
  <body onload="showClock()">
    <div id="divClock" class="clock">

    </div>
<br><br><br>


    <center>
      <div style="border:1px solid; padding:10px; width:300px; height:300px;">
        <img id="time22" src="" alt="My Image" width="300" height="300">
      </div><br>
    </center>

    <button type="button" onclick="location.href='index.html' ">뒤로가기</button>

  </body>
</html>
